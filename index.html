<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main>

    <div class="profilecard">
      <img src="./images/bg-pattern-card.svg" alt="banner" class="bannerimg">
      <div class="profileinfo">
        <img src="./images/image-victor.jpg" alt="victor" class="profilephoto">
        <div class="profilename">
          <h1>Victor Crest <span class="alt"> 26</span></h1>
          <h2 class="alt">London</h2>
        </div>
      </div>
      <div class="profilestats">
        <div>
          <h3>80K</h3>
          <p>Followers</p>
        </div>

        <div>
          <h3>803K</h3>
          <p>Likes</p>
        </div>

        <div>
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/m1chae-l" target="_blank">Michael</a>.
  </footer>
</body>

</html>
